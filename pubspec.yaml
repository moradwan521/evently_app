name: evently
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  flutter_svg: ^2.2.3
  intl: ^0.20.2
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.4.8
  flutter_gen_runner: ^5.12.0

flutter_gen:
  output: lib/core/gen/

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/